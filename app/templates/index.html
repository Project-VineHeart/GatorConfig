<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar">
            <h1 class="col text-center">GatorConfig</h1>
        </div>

        <div class="row">

            <!-- <div class="container col-3 align-self-center d-grid row-gap-3"> -->

            <form method="post" class="container-fluid col-lg-6 align-self-center">
                <!-- <div class="mb-6 mt-3">
                    <h5 class="text-left">WiFi Credentials:</h5>
                </div> -->
                <div class="input-group mb-3">
                    <!-- <label for="wifi_ssid" class="form-label">WiFi SSID</label> -->
                    <span class="input-group-text" id="ssid">Wifi Credentials</span>
                    <input type="text" name="wifi_ssid" id="wifi_id" class="form-control" aria-describedby="ssid"
                        placeholder="Enter WiFi SSID" required>
                    <!-- </div> -->

                    <!-- <div class="input-group mb-3"> -->
                    <!-- <label for="wifi_passwd" class="form-label">WiFi Password</label> -->
                    <!-- <span class="input-group-text" id="password">Wifi Password</span> -->
                    <input type="text" name="wifi_passwd" id="wifi_passwd" class="form-control"
                        aria-describedby="password" placeholder="Enter WiFi Password" required>
                </div>

                <div class="row container-fluid">
                    <div class="row g-4 justify-content-center">
                        <h5 class="text-center col-auto">Analog Ports:</h5>
                    </div>

                    <div class="row g-2 align-items-center justify-content-center">
                        <div class="w-25">
                            <label for="port_shallow" class="col-form-label">Port Shallow:</label>
                        </div>
                        <div class="w-75">
                            <select name="port_shallow" id="port_shallow" , class="form-select">
                                <option value="MIJ02LMS">MIJ02LMS</option>
                                <option value="TEROS10">TEROS10</option>
                                <option value="NONE" selected>NONE</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-1 align-items-center justify-content-center">
                        <div class="col-auto w-25">
                            <label for="port_middle" class="col-form-label">Port Middle:</label>
                        </div>
                        <div class="col-auto w-75">
                            <select name="port_middle" id="port_middle" class="form-select">
                                <option value="MIJ02LMS">MIJ02LMS</option>
                                <option value="TEROS10">TEROS10</option>
                                <option value="NONE" selected>NONE</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-1 align-items-center justify-content-center">
                        <div class="col-auto">
                            <label for="port_deep" class="col-form-label">Port Deep:</label>
                        </div>
                        <div class="col-auto">
                            <select name="port_deep" id="port_deep" class="form-select">
                                <option value="MIJ02LMS">MIJ02LMS</option>
                                <option value="TEROS10">TEROS10</option>
                                <option value="NONE" selected>NONE</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <label for="port_analog" class="form-label">Port Analog:</label>
                        <select name="port_analog" id="port_analog" class="form-select">
                            <option value="MIJ02LMS">MIJ02LMS</option>
                            <option value="TEROS10">TEROS10</option>
                            <option value="NONE" selected>NONE</option>
                        </select>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </div>
                </div>
            </form>


            <!-- </div> -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
